<app-navegacion></app-navegacion>
<div class="header">
  <div class="logo-container logo-right">
    <img src="assets/img/logo_centinela.png" alt="Logo" class="logo" />
  </div>
</div>
<div class="container">
  <h2>Buscar Empleado por Nombre Completo</h2>
  <form [formGroup]="buscarForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre Completo</mat-label>
      <input matInput formControlName="nombreCompleto" placeholder="Ingresa el nombre completo">
    </mat-form-field>
    <button mat-raised-button style="margin-left: 10px;" color="primary" type="submit">Buscar</button>
  </form>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>


    <h3>Resultados de la BÃºsqueda</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin: auto;">

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.nombres}} </td>
      </ng-container>

      <!-- Apellido Paterno Column -->
      <ng-container matColumnDef="apellidoPaterno">
        <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.apellidoPaterno}} </td>
      </ng-container>

      <!-- Apellido Materno Column -->
      <ng-container matColumnDef="apellidoMaterno">
        <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
        <td mat-cell *matCellDef="let empleado"> {{empleado.apellidoMaterno}} </td>
      </ng-container>

      <!-- Icon Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let empleado">
          <button mat-icon-button color="primary" (click)="abrirDetalle(empleado)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [pageSize]="5"
      [length]="dataSource.data.length"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page"
      style="margin-top: 10px;">
    </mat-paginator>

</div>

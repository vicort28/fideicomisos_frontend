<h2 mat-dialog-title>Confirmar Aprobación de Préstamo</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que quieres aprobar este préstamo?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aprobar</button>
</mat-dialog-actions>
